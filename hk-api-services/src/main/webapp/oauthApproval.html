<!DOCTYPE HTML>

<html>
<head>
    <title>Oauth Approval</title>
</head>
<body><h1>OAuth Approval</h1>

<p>Do you authorize  to access your protected resources?</p>

<form id='confirmationForm' name='confirmationForm' action='/oauth/authorize'
      method='post'>
    <input name='user_oauth_approval' value='true' type='hidden'/>
    <label> <input name='authorize' value='Authorize' type='submit' class="btn btn-success"/></label>
</form>
<form id='denialForm' name='denialForm' action='/oauth/authorize' method='post'>
    <input name='user_oauth_approval' value='false' type='hidden'/>
    <label><input name='deny' value='Deny' type='submit' class="btn btn-warning"/></label>
</form>
</body>
</html>
